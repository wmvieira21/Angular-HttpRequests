<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSendPost(formRef.value)" #formRef="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" ngModel required>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" cols="30" rows="3" class="form-control" ngModel required></textarea>
        </div>
        <div>
          <span class="help-block" *ngIf="!formRef.valid">Invalid data!</span>
          <button class="btn btn-success" type="submit" [disabled]="!formRef.valid">Send Post</button>
          <hr>
          <button class="btn btn-primary" (click)="onFeatchingData()" type="button">Featch Posts</button>
          <button class="btn btn-primary" (click)="onClearPost()" type="button">Clear Posts</button>
        </div>

        <hr>

        <div class="container" *ngIf="arrayPosts.length > 0 && !isFeatching">
          <h4>Data PostRequest</h4>
          <div class="row" *ngFor="let listTittle of arrayPosts">
            <ul class="list-group">
              <li class="list-group-item">
                <h2>{{listTittle.title}} </h2>
                <p>{{listTittle.content}}</p>
              </li>
            </ul>
          </div>
        </div>
        <div id="messages">
          <p *ngIf="isFeatching">Loading data...</p>
          <p *ngIf="arrayPosts.length < 1 && !isFeatching">No posts available</p>
        </div>

        <div class="alert alert-danger" id="error" *ngIf="error !== ''">
          <h1>Error occured</h1>
          <p>{{error}}</p>
          <button class="btn btn-danger" (click)="error = ''">Ok</button>
        </div>
      </form>
    </div>
  </div>
</div>
